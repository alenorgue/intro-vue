<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Rock Paper Scissors Game</h1>
        <p>Choose your move:</p>
        <div class="buttons">
            <button id="rock" @click="playGame('rock')">&#x1F44A;</button>
            <button id="paper" @click="playGame('paper')">&#x1f590;</button>
            <button id="scissors" @click="playGame('scissors')">&#x270c;</button>
        </div>
        <p id="result">{{ result }}</p>
        <p id="scores">
            Your score:     <span id="user-score">{{ userScore }}</span><br>
            Computer score: <span id="computer-score">{{ computerScore }}</span>
        </p>
    </div>
<script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const userScore = ref(0)
        const computerScore = ref(0)
        const result = ref('')

        const playGame = (userChoice) => {
          const choices = ['rock', 'paper', 'scissors']
          const computerChoice = choices[Math.floor(Math.random() * choices.length)]
          if (userChoice === computerChoice) {
            result.value = `It's a tie! You both chose ${userChoice}.`
          } else if (
            (userChoice === 'rock' && computerChoice === 'scissors') ||
            (userChoice === 'paper' && computerChoice === 'rock') ||
            (userChoice === 'scissors' && computerChoice === 'paper')
          ) {
            result.value = `You win! ${userChoice} beats ${computerChoice}.`
            userScore.value++
          } else {
            result.value = `You lose! ${computerChoice} beats ${userChoice}.`
            computerScore.value++
          }
        }

        return {
          userScore,
          computerScore,
          result,
          playGame
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
