<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Statistics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="stats-container">
      <i class="fas fa-briefcase fa-3x icon"></i>
      <div class="counter"> {{ yearsOfExperience }}</div>
      <h4>Years Experience</h4>
    </div>
    <div class="stats-container">
      <i class="fas fa-cloud fa-3x icon"></i>
      <div class="counter">{{ websitesMade }}</div>
      <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
      <i class="fab fa-apple fa-3x icon"></i>
      <div class="counter">{{ appsMade }}</div>
      <h4>Apps Made</h4>
    </div>
    <div class="class-container">
      <p>I started working in <strong>{{new Date().getFullYear() - yearsOfExperience}}</strong> and I made <strong>{{ websitesMade + appsMade}}</strong> projects in total.</p>
    </div>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const yearsOfExperience = ref(12)
        const websitesMade = ref(279)
        const appsMade = ref(21)
    
        return {
          websitesMade,
          appsMade,
          yearsOfExperience
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
